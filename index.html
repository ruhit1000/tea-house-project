<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font AwesomeCDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->

    <section class="grid grid-cols-1 lg:grid-cols-2 container mx-auto mt-8 sm:mt-[68px]">
        <div class="banner-left space-y-[30px] pl-5 sm:pl-16">
            <h2 class="text-[3rem] xl:text-[5rem]">It's good <br>
                tea time at The <br>
                Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="py-3 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000]">Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="banner-right flex justify-start items-end relative sm:top-[50px]">
            <img src="./images/banner.png" alt="">
            <!-- Star Rating -->
             <div class="bg-white rounded-xl shadow-2xl flex justify-center gap-4 items-center w-[255px] absolute -bottom-[15px] sm:bottom-[11px] left-20 px-6 py-4">
                <img src="./images/Group5.png" alt="">
                <div>
                    <h2 class="font-extrabold text-xl sm:text-3xl">5.00</h2>
                    <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p> 
                </div>
             </div>
        </div>
    </section>


</body>

</html>
